<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStream - Personal Cinema</title>
    <link rel="stylesheet" href="/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
</head>

<body>
    <!-- Netflix-style Header -->
    <header class="netflix-header">
        <div class="header-content">
            <!-- Mobile Hamburger Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <a href="/home" class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M8 5v14l11-7z" fill="currentColor" />
                    </svg>
                </div>
                <div class="logo-brand">
                    <span class="logo-text">VidStream</span>
                    <span class="logo-tagline">Personal Cinema</span>
                </div>
            </a>
            <nav class="header-nav">
                <a href="/home" class="nav-link active" tabindex="1">All</a>
                <a href="/movies" class="nav-link" tabindex="2">Movies</a>
                <a href="/series" class="nav-link" tabindex="3">Series</a>
            </nav>
            <div class="user-section">
                <div class="current-user" id="currentUser">
                    <span class="user-avatar" id="userAvatar">ðŸ‘¤</span>
                    <span class="user-name" id="userName">Guest</span>
                </div>
                <button class="logout-btn" onclick="window.location.href='/'" title="Switch User">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                    <span>Switch User</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Side Menu -->
    <div class="mobile-side-menu" id="mobileSideMenu">
        <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <div class="mobile-menu-logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M8 5v14l11-7z" fill="currentColor" />
                    </svg>
                    <span>VidStream</span>
                </div>
                <button class="mobile-menu-close" id="mobileMenuClose" aria-label="Close Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <nav class="mobile-menu-nav">
                <a href="/home" class="mobile-nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span>All</span>
                </a>
                <a href="/movies" class="mobile-nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
                    </svg>
                    <span>Movies</span>
                </a>
                <a href="/series" class="mobile-nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
                    </svg>
                    <span>Series</span>
                </a>
            </nav>
            <div class="mobile-menu-footer">
                <div class="mobile-user-info">
                    <span class="mobile-user-avatar" id="mobileUserAvatar">ðŸ‘¤</span>
                    <span class="mobile-user-name" id="mobileUserName">Guest</span>
                </div>
                <button class="mobile-logout-btn" onclick="window.location.href='/'" title="Switch User">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                    <span>Switch User</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="netflix-main">
        <!-- Hero Slideshow Section -->
        <section class="hero-slideshow" id="hero-slideshow">
            <div class="slideshow-container">
                <div class="slide active" id="slide-template" style="display: none;">
                    <div class="slide-background" id="slide-bg"></div>
                    <div class="slide-gradient"></div>
                    <div class="slide-content">
                        <div class="slide-badge">
                            <span class="slide-type" id="slide-type">MOVIE</span>
                            <span class="slide-quality" id="slide-quality">4K</span>
                        </div>
                        <h1 class="slide-title" id="slide-title">Featured Content</h1>
                        <p class="slide-description" id="slide-description">Recently added to your collection</p>
                        <div class="slide-metadata">
                            <span class="slide-year" id="slide-year">2025</span>
                            <span class="slide-duration" id="slide-duration">2h 30m</span>
                            <span class="slide-rating" id="slide-rating">TV-MA</span>
                        </div>
                        <div class="slide-languages" id="slide-languages">
                            <span class="lang-badge">Tamil</span>
                            <span class="lang-badge">Telugu</span>
                            <span class="lang-badge">Hindi</span>
                        </div>
                        <div class="slide-actions">
                            <button class="slide-play-btn" id="slide-play-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M8 5v14l11-7z" fill="currentColor" />
                                </svg>
                                <span>Play Now</span>
                            </button>
                            <button class="slide-info-btn" id="slide-info-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                                    <path d="M12 16v-4" stroke="currentColor" stroke-width="2" />
                                    <path d="M12 8h.01" stroke="currentColor" stroke-width="2" />
                                </svg>
                                <span>More Info</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slideshow Controls -->
            <div class="slideshow-controls">
                <button class="slide-nav prev" id="slide-prev">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
                <button class="slide-nav next" id="slide-next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>

            <!-- Slide Indicators -->
            <div class="slide-indicators" id="slide-indicators">
                <!-- Dots will be populated here -->
            </div>
        </section>

        <!-- Continue Watching Section -->
        <section class="content-section" id="continue-watching-section" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Continue Watching</h2>
            </div>
            <div class="grid-container" id="continue-watching-grid">
                <!-- Continue watching videos will be populated here -->
            </div>
        </section>

        <!-- Movies Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">Movies</h2>
                <div class="section-line"></div>
                <div class="section-count" id="movieCount">0 Movies</div>
            </div>
            <div class="grid-container" id="videoGallery">
                <!-- Movies will be populated here -->
            </div>
        </section>

        <!-- Web Series Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">Web Series</h2>
                <div class="section-line"></div>
                <div class="section-count" id="seriesCount">0 Series</div>
            </div>
            <div class="grid-container" id="folderGallery">
                <!-- Series will be populated here -->
            </div>
        </section>
    </main>

    <script src="/common.js"></script>
    <script src="/home/home.js"></script>
</body>

</html>
