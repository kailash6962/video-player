<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series - VidStream</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
</head>

<body>
    <!-- Netflix-style Header -->
    <header class="netflix-header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="logo-brand">
                    <span class="logo-text">VidStream</span>
                    <span class="logo-tagline">Personal Cinema</span>
                </div>
            </a>
            <nav class="header-nav">
                <a href="/home" class="nav-link" tabindex="1">All</a>
                <a href="/movies" class="nav-link" tabindex="2">Movies</a>
                <a href="/series" class="nav-link active" tabindex="3">Series</a>
            </nav>
            <div class="user-section">
                <div class="current-user" id="currentUser">
                    <span class="user-avatar" id="userAvatar">ðŸ‘¤</span>
                    <span class="user-name" id="userName">Guest</span>
                </div>
                <button class="logout-btn" onclick="window.location.href='/'" title="Switch User">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                    <span>Switch User</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="netflix-main">
        <!-- Hero Slideshow Section -->
        <section class="hero-slideshow" id="hero-slideshow">
            <div class="slideshow-container">
                <div class="slide active" id="slide-template" style="display: none;">
                    <div class="slide-background" id="slide-bg"></div>
                    <div class="slide-gradient"></div>
                    <div class="slide-content">
                        <div class="slide-badge">
                            <span class="slide-type" id="slide-type">SERIES</span>
                            <span class="slide-quality" id="slide-quality">4K</span>
                        </div>
                        <h1 class="slide-title" id="slide-title">Featured Series</h1>
                        <p class="slide-description" id="slide-description">Recently added to your collection</p>
                        <div class="slide-metadata">
                            <span class="slide-year" id="slide-year">2025</span>
                            <span class="slide-duration" id="slide-duration">Multiple Episodes</span>
                            <span class="slide-rating" id="slide-rating">TV-MA</span>
                        </div>
                        <div class="slide-languages" id="slide-languages">
                            <span class="lang-badge">Tamil</span>
                            <span class="lang-badge">Telugu</span>
                            <span class="lang-badge">Hindi</span>
                        </div>
                        <div class="slide-actions">
                            <button class="slide-play-btn" id="slide-play-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M8 5v14l11-7z" fill="currentColor"/>
                                </svg>
                                <span>Play Now</span>
                            </button>
                            <button class="slide-info-btn" id="slide-info-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                    <path d="M12 16v-4" stroke="currentColor" stroke-width="2"/>
                                    <path d="M12 8h.01" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                <span>More Info</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slideshow-controls">
                <button class="slide-nav prev" id="slide-prev">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="slide-nav next" id="slide-next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="slide-indicators" id="slide-indicators">
            </div>
        </section>

        <!-- Series Content Section -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    Series
                    <div class="section-line"></div>
                </h2>
                <span class="section-count" id="seriesCount">Loading...</span>
            </div>
            <div class="grid-container" id="seriesContainer">
                <!-- Series cards will be dynamically generated here -->
            </div>
        </section>
    </main>

    <!-- Audio Track Controls (hidden by default) -->
    <div class="audio-controls" style="display: none;">
        <button id="audioTrackButton" class="audio-track-button" title="Select Audio Track">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
            </svg>
            <span class="audio-track-label">Audio</span>
        </button>
        <div id="audioTrackMenu" class="audio-track-menu" style="display: none;">
            <!-- Audio track options will be populated here -->
        </div>
    </div>

    <!-- Video Element -->
    <video id="videoPlayer" style="display: none;" controls></video>

    <script src="/common.js"></script>
    <script src="series.js"></script>
</body>

</html>
